<<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Friend Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>The Friend Finder</h1>
                <hr>
                <h3></h3>
                <h3></h3>
                <a href="/"><button type="button" id="homeButton" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Home</button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Friends</h4>
                    </div>
                    <div class="panel-body" id="friendSection">
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $.get("api/allfriends", function(data) {
                console.log(data);
                if (data) {
                    var counter = 1;
                    for (i = 0; i < data.length; i++) {
                        if (counter <= 5) {
                            var newEntry = "<p>" + counter + ".    " + data[i].Unique + "</p>";
                            console.log(newEntry);
                            $(newEntry).appendTo("#friendSection");
                        }
                        counter++
                    }
                }

            });
        </script>



    </body>

    </html>
